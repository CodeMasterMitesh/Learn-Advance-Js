// In JavaScript, the concept of an "associative array" is implemented using objects. 
// While other programming languages might have a distinct data type for associative arrays (often called maps, dictionaries, or hashes), 
// JavaScript leverages its object structure to achieve the same functionality.
// An associative array in JavaScript is essentially an object where properties (keys) are strings and their corresponding values can be of any data type. 
// Instead of using numerical indices like a traditional array, you use user-defined string keys to store and retrieve data.
