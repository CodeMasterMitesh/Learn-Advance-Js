<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Method in js</title>
</head>
<body>

<script>
// filter
// Filter Method 
// Feature	            Description
// What it does	        Filters the array and returns items that match a condition
// Returns	            A new array (shorter, equal, or empty)
// Does not	Change the original array
// Best for	Getting only matching values (e.g., even numbers, passed students)
let arr = [9,7,5,3,2,1,4,6,8,10,12];

let evenNumber = arr.filter((e)=>{
    return e % 2 === 0;
});

console.log(evenNumber);
// 1 === '1' -> false
// 1 == '1' -> true

let marks = [90,75,56,39,22,15,40,60,80,19,47];

let passingStudent = marks.filter((m,idx,array)=>{
    // console.log(idx + " : " + m + " = >" + array );
    return m >= 35;
});
console.log(passingStudent);

passingStudent.forEach((e)=>{
    if(e >= 80 && e <= 100){
        console.log(e  + " : " + "Grade A");
    }else if(e >= 65 && e < 80){
        console.log(e  + " : " + "Grade B");   
    }else if(e >= 35 && e < 65){
        console.log(e  + " : " + "Grade C");   
    }
})
</script>
</body>
</html>
