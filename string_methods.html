<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods In Js</title>
</head>
<body>
<h1>String Methos in Js</h1>
<script>
    let str = "Hello Ahmedabad Ahmedabad Ahmedabad How Are You?";
    console.log("length of str is " + str.length);
    console.dir(str.charAt(-1));
    console.dir(str.charCodeAt(0));
    console.log(str.at(-1));
    console.log(str.indexOf("Hello")); // searching in string
    console.log(str.lastIndexOf("Hello")); // searching in string from last
    console.log(str.includes("hello")); // searching in string and true/false
    console.log(str.startsWith("h")); // searching in string from start and match char or string than return true else false
    console.log(str.endsWith("?")); // searching in string from last and match char or string than return true else false
    console.log(str.toUpperCase());
    console.log(str.toLowerCase());

    // let newStr = str.slice(0,5);
    // console.log(newStr);
    let city = "Ahmedabad";
    if(str.includes(city)){
        let n = str.indexOf(city);
        console.log(n);
        let l = city.length + n;
        console.log(l);
        let cityName = str.slice(n,l);
        console.log(cityName);
    }
    // let value = prompt("Enter Any Key : ");
    // console.log(value.charCodeAt(0));
    // if(value.charCodeAt(0) == 65 || value.charCodeAt(0) == 97){
    //     console.log("You Enter A");
    //     window.location.href = "loops_1.html";
    // }
    let text = str.substring(5,18);
    console.log(text);
    console.log(text.trimStart());
    let newText = " JavaScript ";
    console.log(newText);
    console.log(newText.trim());

    str = str.replace("Ahmedabad","Students");
    console.log(str);

    str = str.replaceAll("Ahmedabad",",Students,");
    console.log(str);

    let n = "ASPEN/SO/25-26/";
    let len = n.length;
    let num = 1;
    console.log(n.padStart(12,"h-"));
    let ser = n.padEnd(len+1,num+1);
    console.log(ser);
    console.log(ser.repeat(2));

    console.log(str.concat("=>",ser.concat()));
    let arr = str.split(",");
    console.log(arr);
    // console.log(arr.reverse().join(","));
    let string = [];
    for (let i = arr.length; i >= 0; i--) {
            string.push(arr[i]);
    }
    console.log(string.toString());
</script>
