<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-custom {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3 class="text-center mb-4">Login</h3>
    <form action="dashboard.html" id="loginform" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-custom">Login</button>
    </form>
</div>
<div class="errors"></div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let uname = window.localStorage.getItem("username");
    let pass = window.localStorage.getItem("password");

    document.getElementById("username").value = uname;
    document.getElementById("password").value = pass;

    let loginForm = document.getElementById("loginform");
    
    loginForm.addEventListener("submit",(e)=>{

        let uname = window.localStorage.getItem("username");
        let pass = window.localStorage.getItem("password");
    
        e.preventDefault();

        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        if(username == uname && password == pass){
            window.location.href = "dashboard.html";
        }else{
            console.log(uname);
            console.log(pass);
            console.log(username);
            console.log(password);
            document.querySelector(".errors").innerText = "User Name and Password Not Match";
        }

    });
</script>
</body>
</html>
