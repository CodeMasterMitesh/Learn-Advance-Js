    <h1>Constructor and Inheritance In Js</h1>
    <!-- Inheritance in JavaScript is a mechanism that allows objects or classes to acquire properties and methods from other objects or classes. This enables code reusability and the creation of hierarchical relationships between different entities in a program. -->
<script>
class Person{
    name = null;
    age = null;
    mobile = null;

    constructor(n,a,m)
    {
        console.log("This is Parent Class Contructor");
        this.name = n;
        this.age = a;
        this.mobile = m;
       console.log(`My name is ${this.name} and my age is ${this.age} and my mobile number is ${this.mobile}.`);
    }
    // method overriding
    setData(name,age,mobile){
        this.name = name;
        this.age = age;
        this.mobile = mobile;
        console.log(this.name,this.age,this.mobile);
    }
};

class Manager extends Person{
    empid = null;
    salary = null;
    designation = null;
    constructor(name,age,mobile)
    {
        super(name,age,mobile);
        console.log("This is Manager Class Constructor");
    }
    setData(empid,salary,designation)
    {
        console.log("This is child class setData Function");
        this.empid = empid;
        this.salary = salary;
        this.designation = designation;
        console.log(empid,salary,designation);
    }
};
