  <h1>Object in Js and Prototype In js</h1>  

<script>

const students = {
    // name : "Suraj",
    // lastName : "Chauhan",

    // printData : function (){
    //     console.log(`my name is  ${this.name} lastname is ${this.lastName}.`); // students.name , students.lastName
    // }
     printData(name,lastName){
        this.name = name;
        this.lastName = lastName;
        console.log(`my name is  ${this.name} lastname is ${this.lastName}.`); 
     }
}


const krunal = {
    name : "",
    lastName : "",

     printData(name,middlename,lastName,per){
        this.name = name;
        this.middlename = middlename;
        this.lastName = lastName;
        this.per = per
        console.log(`my name is  ${this.name} ane middle name is ${this.middlename} and lastname is ${this.lastName}.`); 
        console.log(`My Percentage is ${this.per}.`); 
     }
}


const chirag = {
    name : "",
    lastName : "",
}

const chagan = {
    name : "",
    lastName : "",
}
krunal.__proto__ = students;
chirag.__proto__ = students;
chagan.__proto__ = students;
