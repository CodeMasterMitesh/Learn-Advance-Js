<html>
<head>
    <title>Reg Form</title>
    <style type="text/css">
        body {
            font-family: Calibri;
        }

        input[type="text"] {
            width: 250px;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 77px;
            height: 27px;
            position: relative;
            left: 180px;
        }

        form {
            text-align: center;
            font-family: Calibri;
            font-size: 20px;
            border: 3px solid black;
            width: 600px;
            margin: 20px auto;
        }

        td {
            padding: 10px;
        }

        td:first-child {
            text-align: right;
            font-weight: bold;
        }

        td:last-child {
            text-align: left;
        }
        #errors{
            color: red;
        }
    </style>
</head>

<body>
    <center>
        <h1>Form Validation using HTML,CSS,JavaScript</h1>
    </center>
    <hr>
    <form method="POST" id="reg_form">
        <h2>Registration Form</h2>
        <table>
            <tr>
                <td><label>User Name: </label></td>
                <td>
                    <input type="text" class="username"  value="" name="uname" placeholder="User Name">
                </td>
            </tr>
            <tr>
                <td><label>Password: </label></td>
                <td>
                    <input type="password" class="password"  value="" name="password">
                </td>
            </tr>
            <tr>
                <td><label>First Name: </label></td>
                <td>
                    <input type="text" class="fname"  value="" name="fname" placeholder="First Name">
                </td>
            </tr>
            <tr>
                <td><label>Last Name: </label></td>
                <td>
                    <input type="text" class="lname" name="lname" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td><label>Address: </label></td>
                <td>
                    <input type="textarea" class="address" size="50" name="address" placeholder="Address">
                </td>
            </tr>
            <tr>
                <td><label>Gender: </label></td>
                <td>
                    <input type="radio" class="gender" name="gender" value="male" checked>Male
                    <input type="radio" class="gender" name="gender" value="femele">Female
                </td>
            </tr>
            <tr>
                <td><label>Email Id: </label></td>
                <td>
                    <input type="mail" class="email" name="email" placeholder="example@gmail.com">
                </td>
            </tr>
            <tr>
                <td><label>Mobile: </label></td>
                <td>
                    <input type="text" value="" class="mobile" name="mobile">
                </td>
            </tr>
            <tr>
                <td><label>Course: </label></td>
                <td>
                    <select name="course" class="course">
                        <option value="select course">select course</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JAVASCRIPT</option>
                        <option value="Java">JAVA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr>
        </table>
        <div id="errors"></div>
    </form>
    
    <div id="data"></div>
    <button onclick="getMydata();">Get Your Data</button>
<script>
    let datadiv = document.getElementById("data");
    function getMydata(){
        let uname = window.localStorage.getItem("username");
        let pass = window.localStorage.getItem("password");
        datadiv.innerText = `Your User Name is ${uname} and Your Password is ${pass}.`;
    }
    let regform = document.getElementById("reg_form");
    let errdiv = document.getElementById("errors");
    let errors = [];
    regform.addEventListener("submit",(e)=>{
        e.preventDefault();
        let fname = document.querySelector(".fname").value;
        let lname = document.querySelector(".lname").value;
        let address = document.querySelector(".address").value;
        let email = document.querySelector(".email").value;
        let mobilev = document.querySelector(".mobile").value;
        let course = document.querySelector(".course").value;
        let username= document.querySelector(".username").value;
        let password= document.querySelector(".password").value;
        
        // console.log(fname);
        // console.log(mobilev);
        // console.log(typeof(mobilev));
        if(fname == "")
        {
          errors.push("First Name Is Missing");
        }else{
            errors = [];
        }

        if(lname == ""){
            errors.push("Last Name Is Missing");
        }else{
            errors = [];
        }

        if(address == ""){
            errors.push("Address Is Missing");
        }else{
             errors = [];
        }
        if(email == "" || (!email.includes("@")) || (!email.includes(".com"))){
            errors.push("Enter Your Email Address Or Enter Valid Email");
        }else{
             errors = [];
        }
        
        if(mobilev == "" || mobilev.length > 13){
            errors.push("Enter Your Mobile Number or Mobile Number Shoud be max 13 Digit");
        }else{
             errors = [];
        }

        if(course == "select course"){
            errors.push("Kindly Select Any One Course.");
        }
        
        else{
            errors = [];
            window.localStorage.setItem("username",username);
            window.localStorage.setItem("password",password);
            // regform.submit();
            window.location.href = "le_20_login.html";
        }
        let err = errors.join(" - ");
        errdiv.innerText = err;
        // alert(err);
    });
</script>
</body>

</html>
